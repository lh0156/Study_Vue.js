<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            num: 10,
            getNumber() {
                console.log(this.num);
            }
        }

        //객체 안에서 this를 쓰면 이 객체를 가르치게 된다.

        obj.getNumber();

        //num이 밖의 레벨로 와있지 않으므로
        var Vue = {
            el: '',
            data: {
                num: 10,
            },
            method: {
                getNumber: function() {
                    this.num
                }
            }
        }

    </script>
</body>
</html>
