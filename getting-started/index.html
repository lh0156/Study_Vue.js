<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      //인스턴스 = 뷰를 쓸 때 필수적으로 생성해야 하는 것
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js'
        }
      });

    </script>
  </body>
</html>
